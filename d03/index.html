<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colorpicker</title>
</head>

<style>
    :root
    {
        --background: #f33f33;
        --spacing: 0px;
        --blur: 0px;
    }

    *
    {
        box-sizing: border-box;
    }

    body,
    html
    {
        margin: 0;
        padding: 0;
    }
    
    .wrapper
    {
        display: flex;
        justify-content: space-evenly;
        padding: 15px;
    }

    .stack
    {
        background: #cccc;
    }
    
    .img
    {
        /* 在div中的圖片會與底部會有一個間距，使用block可以消除間距，該間距與文字有關 */
        display: block;
        margin: 0 auto;
        filter: blur(var(--blur));
    }

    .img-wrapper
    {
        width: fit-content;
        margin: 0 auto;
        border: var(--spacing) solid var(--background); 
    }
</style>

<body style="background: #ccc3; padding: 15px;">
    <div></div>
    <div class="wrapper">
        <div class="stack">
            <label for="spacing">Spacing: </label>
            <input id="spacing" type="range" value="0" min="0" max="100">
        </div>
        <div class="stack">
            <label for="blur">Blur: </label>
            <input id="blur" type="range" value="0" min="0" max="20">
        </div>
        <div class="stack">
            <label for="colorPicker">Color: </label>
            <input id="colorPicker" type="color" value="#f33f33">
        </div>
    </div>
    <div class="img-wrapper">
        <img class="img" src="../src/background/people-2591874_1280.jpg" alt="">
    </div>
</body>

<script>
    function cssHandle()
    {
        var key = `--${this.id}`;
        var value = `${this.value}px`;
        document.documentElement.style.setProperty(key, value);
        // console.log(getComputedStyle(document.documentElement).getPropertyValue("--spacing"));
    }
    
    function colorHandle()
    {
        document.documentElement.style.setProperty("--background", this.value);
    }

    var inputRange = document.querySelectorAll("input[type=range]");
    var inputColor = document.querySelector("input[type=color]");
    inputRange.forEach(el => el.addEventListener("mousemove", cssHandle));
    inputColor.addEventListener("change", colorHandle);
</script>
</html>
